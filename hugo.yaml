pagination:
  pagerSize: 5
theme: ["PaperMod"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

outputs:
  home:
    - HTML
    - RSS
    - JSON # enables Fuse.js-based search (out of the box)

params:
  env: production
  title: "Prithvi Poreddy"
  description: "Identtiy Security | Product Leader | Identity & Access Management | AI Security Strategy"
  author: "Prithvi Poreddy"
  defaultTheme: auto # auto switches between light/dark based on system
  ShowReadingTime: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  UseHugoToc: true
  comments: false

  # Home Info section (like PaperMod demo)
